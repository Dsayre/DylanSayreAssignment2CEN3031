<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "filter">	
          </div>
          <div class="tableWrapper">
            <table class="table table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat = "entry in listings | filter:filter" ng-click = showDetails(entry)> 
		<td> {{entry.code}} </td> 
		<td> {{entry.name}} </td> 
		<td> <button ng-click = deleteListing(entry)> Delete </button> </td> 
	      </tr> 
            </table>
          </div>
          <h4> New Listing </h4> 
	  <p> Code: </p> 
	  <input type = "text" ng-model = "newCode">
	  <p> Name: </p> 
	  <input type = "text" ng-model = "newName"> 
	  <p> Address: </p> 
	  <input type = "text" ng-model = "newAddress"> 
	  <p> Longitude: </p> 
	  <input type = "text" ng-model = "newLongitude"> 
	  <p> Latitude: </p> 
	  <input type = "text" ng-model = "newLatitude"> 
	  <button ng-click = addListing()> 
	    Add Listing 
	  </button> 
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <p>{{detailedInfo}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </font>
  </body>
</html>
